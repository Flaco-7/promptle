<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROMPTLE - Le Jeu de Lettres IA</title>
    <!-- Chargement des outils via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'] },
                    colors: {
                        cyber: {
                            violet: '#8B5CF6',
                            cyan: '#06B6D4',
                            dark: '#020617',
                            darker: '#070C1B',
                            border: 'rgba(139, 92, 246, 0.3)'
                        }
                    },
                    animation: {
                        'pop': 'pop 0.1s ease-in-out forwards',
                        'reveal-correct': 'reveal-correct 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-present': 'reveal-present 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-absent': 'reveal-absent 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'win-bounce': 'win-bounce 0.5s ease-in-out forwards',
                    },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.15)' }, '100%': { transform: 'scale(1)' } },
                        'reveal-correct': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' }
                        },
                        'reveal-present': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' }
                        },
                        'reveal-absent': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#334155', borderColor: '#334155' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#334155', borderColor: '#334155' }
                        },
                        'win-bounce': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        html, body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            /* Emp√™cher la s√©lection de texte pour g√™ner les captures */
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        /* Fond plus sombre avec d√©grad√© radial */
        .bg-main {
            background: radial-gradient(circle at center, #0B1121 0%, #020617 100%);
        }
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        .perspective-1000 { perspective: 1000px; }
        .blur-lvl-0 { filter: blur(35px) grayscale(100%); }
        .blur-lvl-1 { filter: blur(20px) grayscale(70%); }
        .blur-lvl-2 { filter: blur(10px) grayscale(40%); }
        .blur-lvl-3 { filter: blur(5px) grayscale(10%); }
        .blur-lvl-4 { filter: blur(0px) grayscale(0%); }

        .hidden-input {
            position: absolute;
            top: -100px;
            left: -100px;
            opacity: 0;
            height: 0;
            width: 0;
        }
        /* Style du header am√©lior√© pour l'accessibilit√© */
        .header-glass {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-main bg-grid">
    <div id="root" class="w-full h-full flex justify-center items-center"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // --- CONFIGURATION SUPABASE ---
        const SUPABASE_URL = "https://jxbtymcfsqxshmvanrbr.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4YnR5bWNmc3F4c2htdmFucmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjAxMzUsImV4cCI6MjA4MjU5NjEzNX0.5hjR_k9Mz3SElQgqiLiHOwqgespnKmvm05X4IuQStfI";

        const Icons = {
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="text-white"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Delete: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Zoom: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
        };

        const MAX_ATTEMPTS = 6;
        const KEYBOARD = [['A','Z','E','R','T','Y','U','I','O','P'],['Q','S','D','F','G','H','J','K','L','M'],['ENTER','W','X','C','V','B','N','DELETE']];

        function App() {
            const [gameState, setGameState] = useState('playing');
            const [isAnimating, setIsAnimating] = useState(false);
            const [isImageExpanded, setIsImageExpanded] = useState(false);
            const [attempts, setAttempts] = useState(0);
            const [guesses, setGuesses] = useState(Array(MAX_ATTEMPTS).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [targetWord, setTargetWord] = useState('PROMPT');
            const [dailyImage, setDailyImage] = useState('');
            const [usedLetters, setUsedLetters] = useState({});
            const [copyStatus, setCopyStatus] = useState(null);

            const [revealingIndex, setRevealingIndex] = useState(-1);
            const [revealingRow, setRevealingRow] = useState(-1);
            const inputRef = useRef(null);

            // Bloquer le clic droit
            useEffect(() => {
                const handleContextMenu = (e) => e.preventDefault();
                document.addEventListener('contextmenu', handleContextMenu);
                return () => document.removeEventListener('contextmenu', handleContextMenu);
            }, []);

            useEffect(() => {
                const fetchDailyChallenge = async () => {
                    if (!SUPABASE_URL || SUPABASE_URL.includes("TA_SUPABASE")) return;
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    const today = new Date().toISOString().split('T')[0];
                    const { data } = await supabase.from('daily_challenges').select('*').eq('publish_date', today).maybeSingle();
                    if (data) {
                        setTargetWord(data.word.toUpperCase());
                        setDailyImage(data.image_url);
                    }
                };
                fetchDailyChallenge();
            }, []);

            const getGuessStatuses = useCallback((guess, target) => {
                if (!guess) return Array(target.length).fill('empty');
                const statuses = Array(target.length).fill('absent');
                const targetCounts = {};
                for (let i = 0; i < target.length; i++) {
                    targetCounts[target[i]] = (targetCounts[target[i]] || 0) + 1;
                    if (guess[i] === target[i]) {
                        statuses[i] = 'correct';
                        targetCounts[target[i]]--;
                    }
                }
                for (let i = 0; i < target.length; i++) {
                    if (statuses[i] === 'correct') continue;
                    const letter = guess[i];
                    if (targetCounts[letter] > 0) {
                        statuses[i] = 'present';
                        targetCounts[letter]--;
                    }
                }
                return statuses;
            }, []);

            const submitGuess = useCallback(() => {
                if (currentGuess.length !== targetWord.length || isAnimating) return;

                setIsAnimating(true);
                const statuses = getGuessStatuses(currentGuess, targetWord);

                const newGuesses = [...guesses];
                newGuesses[attempts] = currentGuess;
                setGuesses(newGuesses);

                setRevealingRow(attempts);
                let idx = 0;
                const interval = setInterval(() => {
                    const currentLetter = currentGuess[idx];
                    const currentStatus = statuses[idx];

                    setUsedLetters(prev => {
                        const newUsed = { ...prev };
                        if (currentStatus === 'correct') newUsed[currentLetter] = 'correct';
                        else if (currentStatus === 'present' && newUsed[currentLetter] !== 'correct') newUsed[currentLetter] = 'present';
                        else if (currentStatus === 'absent' && !newUsed[currentLetter]) newUsed[currentLetter] = 'absent';
                        return newUsed;
                    });

                    setRevealingIndex(idx);
                    idx++;

                    if (idx >= targetWord.length) {
                        clearInterval(interval);

                        setTimeout(() => {
                            if (currentGuess === targetWord) {
                                setGameState('won');
                            } else if (attempts + 1 >= MAX_ATTEMPTS) {
                                setGameState('lost');
                            } else {
                                setAttempts(prev => prev + 1);
                                setCurrentGuess('');
                                setRevealingRow(-1);
                                setRevealingIndex(-1);
                                if (inputRef.current) inputRef.current.value = "";
                            }
                            setIsAnimating(false);
                        }, 600);
                    }
                }, 200);

            }, [currentGuess, targetWord, attempts, guesses, usedLetters, getGuessStatuses, isAnimating]);

            const onInput = useCallback((k) => {
                if (gameState !== 'playing' || isAnimating) return;
                if (k === 'ENTER') submitGuess();
                else if (k === 'DELETE' || k === 'BACKSPACE') setCurrentGuess(prev => prev.slice(0, -1));
                else if (/^[A-Z]$/.test(k) && currentGuess.length < targetWord.length) {
                    setCurrentGuess(prev => (prev + k).toUpperCase());
                }
            }, [gameState, isAnimating, currentGuess, targetWord, submitGuess]);

            const handleNativeInput = (e) => {
                const val = e.target.value.toUpperCase();
                const cleaned = val.replace(/[^A-Z]/g, '').slice(0, targetWord.length);
                setCurrentGuess(cleaned);
            };

            const getLetterClass = (g, i, row) => {
                const base = "w-10 h-10 sm:w-14 sm:h-14 md:w-16 md:h-16 border-2 rounded-xl flex items-center justify-center text-xl md:text-2xl font-black transition-all duration-300 ";
                if (row === attempts && revealingRow === -1) {
                    return base + (currentGuess[i]
                        ? "border-cyber-violet bg-cyber-darker text-white animate-pop shadow-[0_0_15px_rgba(139,92,246,0.3)]"
                        : "border-slate-800 bg-slate-900/40 text-transparent");
                }
                if (!g) return base + "border-slate-800 bg-slate-900/40 text-transparent";
                const isFinishedRow = row < attempts;
                const isRevealingNow = (row === revealingRow && i <= revealingIndex);
                if (isFinishedRow || isRevealingNow) {
                    const statuses = getGuessStatuses(g, targetWord);
                    const status = statuses[i];
                    const isWinningRow = gameState === 'won' && row === attempts;
                    let statusClass = "";
                    if (status === 'correct') statusClass = (isRevealingNow && i === revealingIndex) ? "animate-reveal-correct" : "bg-cyber-violet border-cyber-violet shadow-[0_0_15px_rgba(139,92,246,0.4)]";
                    else if (status === 'present') statusClass = (isRevealingNow && i === revealingIndex) ? "animate-reveal-present" : "bg-cyber-cyan border-cyber-cyan shadow-[0_0_15px_rgba(6,182,212,0.4)]";
                    else statusClass = (isRevealingNow && i === revealingIndex) ? "animate-reveal-absent" : "bg-slate-800 border-slate-700 text-slate-500 opacity-60";
                    const winBounce = isWinningRow ? "animate-win-bounce" : "";
                    return base + `${statusClass} ${winBounce} text-white`;
                }
                return base + "border-slate-800 bg-slate-900/40 text-white";
            };

            const copyToClipboard = () => {
                const grid = guesses.slice(0, gameState === 'won' ? attempts + 1 : MAX_ATTEMPTS)
                    .map(g => g ? getGuessStatuses(g, targetWord).map(s => (s === 'correct' ? "üü™" : s === 'present' ? "üü¶" : "‚¨õ")).join('') : "")
                    .filter(x => x).join('\n');
                const text = `PROMPTLE\n${gameState === 'won' ? attempts + 1 : 'X'}/6\n${grid}\npromptle.netlify.app`;
                navigator.clipboard.writeText(text);
                setCopyStatus(true);
                setTimeout(() => setCopyStatus(false), 2000);
            };

            const blurClass = useMemo(() => {
                if (gameState !== 'playing') return 'blur-lvl-4';
                const levels = ['blur-lvl-0', 'blur-lvl-1', 'blur-lvl-2', 'blur-lvl-3', 'blur-lvl-4', 'blur-lvl-4', 'blur-lvl-4'];
                return levels[attempts] || 'blur-lvl-4';
            }, [attempts, gameState]);

            return (
                <div
                    className="flex flex-col h-full w-full select-none overflow-hidden max-w-lg mx-auto relative z-10"
                    onClick={() => !isImageExpanded && inputRef.current && inputRef.current.focus()}
                >
                    <input
                        ref={inputRef}
                        type="text"
                        className="hidden-input"
                        value={currentGuess}
                        onChange={handleNativeInput}
                        onKeyDown={(e) => e.key === 'Enter' && submitGuess()}
                        autoFocus
                    />

                    <header className="header-glass flex justify-between items-center p-4 mb-2 shrink-0 rounded-b-2xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyber-violet p-1.5 rounded-xl shadow-lg shadow-cyber-violet/40 ring-1 ring-white/20"><Icons.Sparkles /></div>
                            <div>
                                <h1 className="text-xl font-black tracking-tighter italic uppercase leading-none">PROMPTLE</h1>
                                <p className="text-[8px] font-bold text-cyber-cyan tracking-[0.2em] uppercase mt-1">S√©quence IA active</p>
                            </div>
                        </div>
                        <div className="bg-slate-800/50 p-2 rounded-lg text-slate-300 hover:text-white transition-colors cursor-pointer border border-white/5">
                            <Icons.Trophy />
                        </div>
                    </header>

                    <div className="flex-grow flex flex-col justify-center min-h-0 px-4">
                        {/* Image Container avec Zoom */}
                        <div
                            onClick={(e) => { e.stopPropagation(); setIsImageExpanded(true); }}
                            className="relative rounded-2xl md:rounded-3xl overflow-hidden aspect-video border-2 border-white/10 shadow-[0_0_30px_rgba(0,0,0,0.5)] mx-auto w-full transition-all duration-300 cursor-zoom-in group"
                        >
                            {dailyImage && (
                                <img
                                    src={dailyImage}
                                    className={`w-full h-full object-cover transition-all duration-1000 ${blurClass}`}
                                />
                            )}
                            <div className="absolute inset-0 bg-gradient-to-t from-cyber-dark/80 via-transparent to-transparent opacity-60"></div>
                            <div className="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity bg-black/60 p-2 rounded-full backdrop-blur-sm ring-1 ring-white/20">
                                <Icons.Zoom />
                            </div>
                        </div>

                        <div className="flex flex-col justify-center gap-2 md:gap-3 py-6 perspective-1000">
                            {guesses.map((g, row) => (
                                <div key={row} className="flex justify-center gap-1.5 md:gap-3">
                                    {Array.from({length: targetWord.length}).map((_, i) => (
                                        <div key={i} className={getLetterClass(g, i, row)}>
                                            {(row === attempts ? currentGuess[i] : g[i]) || ''}
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="shrink-0 pb-4 px-2">
                        <div className="grid gap-1.5">
                            {KEYBOARD.map((row, i) => (
                                <div key={i} className="flex justify-center gap-1">
                                    {row.map(k => {
                                        const status = usedLetters[k];
                                        const isSpecial = k === 'ENTER' || k === 'DELETE';
                                        let style = "bg-slate-800 text-white border-b-4 border-slate-900";
                                        if (status === 'absent') style = "bg-slate-950 text-slate-700 opacity-30 border-none";
                                        if (status === 'present') style = "bg-cyber-cyan text-white border-b-4 border-cyan-700 shadow-[0_0_10px_rgba(6,182,212,0.3)]";
                                        if (status === 'correct') style = "bg-cyber-violet text-white border-b-4 border-violet-700 shadow-[0_0_15px_rgba(139,92,246,0.3)]";

                                        let sizing = "h-11 min-w-[30px] px-1";
                                        if (isSpecial) sizing = "h-11 min-w-[60px] px-2 bg-slate-700 border-b-4 border-slate-800";

                                        return (
                                            <button
                                                key={k}
                                                onClick={(e) => { e.stopPropagation(); onInput(k); }}
                                                className={`${sizing} rounded-lg font-bold text-[10px] active:scale-95 active:border-b-0 active:translate-y-1 transition-all ${style}`}
                                            >
                                                {k === 'DELETE' ? "DEL" : k}
                                            </button>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Image Plein √âcran Overlay */}
                    {isImageExpanded && (
                        <div
                            onClick={() => setIsImageExpanded(false)}
                            className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 cursor-zoom-out animate-in fade-in duration-300"
                        >
                            <div className="absolute top-6 right-6 p-2 bg-white/10 rounded-full text-white ring-1 ring-white/20">
                                <Icons.X />
                            </div>
                            <img
                                src={dailyImage}
                                className={`max-w-full max-h-[80vh] rounded-xl shadow-[0_0_50px_rgba(0,0,0,1)] object-contain border border-white/10 ${blurClass}`}
                            />
                            <div className="absolute bottom-10 text-white/40 text-[10px] font-black uppercase tracking-[0.3em] bg-black/40 px-4 py-2 rounded-full backdrop-blur-md">
                                Clique pour revenir au d√©chiffrage
                            </div>
                        </div>
                    )}

                    {gameState !== 'playing' && (
                        <div className="fixed inset-0 bg-cyber-dark/95 backdrop-blur-xl z-[60] flex items-center justify-center p-4">
                            <div className="glass-panel w-full max-w-sm p-8 rounded-[2.5rem] text-center shadow-2xl relative border-t-4 border-cyber-violet animate-in zoom-in-95 duration-300 bg-slate-900/90">
                                <h2 className="text-3xl font-black italic mb-2 uppercase tracking-tighter">
                                    {gameState === 'won' ? "ANALYSE R√âUSSIE" : "LIEN ROMPU"}
                                </h2>
                                <p className="text-slate-500 text-[10px] tracking-widest uppercase mb-8">
                                    OBJET D√âCRYPT√â : <span className="text-cyber-cyan font-bold ml-1">{targetWord}</span>
                                </p>
                                <button onClick={copyToClipboard} className={`w-full py-5 rounded-2xl font-black transition-all active:scale-95 border-b-4 ${copyStatus ? 'bg-green-500 border-green-700 text-white' : 'bg-cyber-violet border-violet-800 text-white shadow-lg'}`}>
                                    {copyStatus ? "R√âSULTAT COPI√â" : "PARTAGER LE SCORE"}
                                </button>
                                <button onClick={() => window.location.reload()} className="w-full mt-6 py-2 text-slate-500 font-bold hover:text-white transition-colors text-[10px] tracking-widest uppercase">R√âINITIALISER LE CYCLE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
