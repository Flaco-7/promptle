<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptle - Le Jeu de Lettres IA</title>
    <!-- Chargement des outils stables -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- COMPOSANTS ICONES (SVG INTERNES) ---
        // Plus de d√©pendance externe capricieuse. On d√©finit les SVG directement ici.
        const Icons = {
            Sparkles: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
            ),
            Trophy: ({ size = 20, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            ),
            Share2: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
            ),
            Info: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            ),
            Delete: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
            ),
            CornerDownLeft: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 10 4 15 9 20"/><path d="M20 4v7a4 4 0 0 1-4 4H4"/></svg>
            ),
            Loader2: ({ size = 48, className = "" }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`animate-spin ${className}`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
            ),
            Database: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>
            )
        };

        // =========================================================
        // üõ†Ô∏è CONFIGURATION SUPABASE (REMPLACE LES VALEURS CI-DESSOUS)
        // =========================================================

        // 1. Colle ici ton "Project URL" trouv√© dans Settings > API
        const SUPABASE_URL = "https://jxbtymcfsqxshmvanrbr.supabase.co";

        // 2. Colle ici ta cl√© "anon / public"
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4YnR5bWNmc3F4c2htdmFucmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjAxMzUsImV4cCI6MjA4MjU5NjEzNX0.5hjR_k9Mz3SElQgqiLiHOwqgespnKmvm05X4IuQStfI";

        // Initialisation s√©curis√©e
        let supabaseClient = null;
        // On v√©rifie simplement si les cl√©s ont √©t√© chang√©es par rapport au placeholder
        const isConfigured = SUPABASE_URL.includes("supabase.co");

        if (isConfigured) {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch(e) {
                console.error("Erreur d'initialisation Supabase", e);
            }
        }

        // =========================================================

        const MAX_ATTEMPTS = 6;
        const KEYBOARD_ROWS = [
            ['A', 'Z', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['Q', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'M'],
            ['ENTER', 'W', 'X', 'C', 'V', 'B', 'N', 'DELETE']
        ];

        function App() {
            const [targetWord, setTargetWord] = useState('');
            const [dailyImage, setDailyImage] = useState('');
            const [isLoading, setIsLoading] = useState(isConfigured);
            const [guesses, setGuesses] = useState(Array(MAX_ATTEMPTS).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [gameState, setGameState] = useState('playing');
            const [message, setMessage] = useState('');
            const [usedLetters, setUsedLetters] = useState({});

            useEffect(() => {
                if (!isConfigured) return;

                async function fetchTodayChallenge() {
                    try {
                        // R√©cup√®re la date au format YYYY-MM-DD
                        const today = new Date().toISOString().split('T')[0];

                        const { data, error } = await supabaseClient
                            .from('daily_challenges')
                            .select('*')
                            .eq('publish_date', today)
                            .maybeSingle();

                        if (data) {
                            setTargetWord(data.word.toUpperCase());
                            setDailyImage(data.image_url);
                        } else {
                            // Si aucun mot en base, on met un mot par d√©faut pour ne pas casser le jeu
                            console.log("Pas de mot pour aujourd'hui en DB, utilisation d√©faut.");
                            setTargetWord("PROMPT");
                            setDailyImage("https://images.unsplash.com/photo-1677442136019-21780ecad995");
                        }
                    } catch (err) {
                        console.error("Erreur Supabase:", err);
                        setMessage("Erreur de connexion");
                        // Fallback en cas d'erreur critique
                        setTargetWord("PROMPT");
                        setDailyImage("https://images.unsplash.com/photo-1677442136019-21780ecad995");
                    } finally {
                        setIsLoading(false);
                    }
                }
                fetchTodayChallenge();
            }, []);

            const submitGuess = useCallback(() => {
                if (gameState !== 'playing' || isLoading) return;

                const currentLength = targetWord.length || 6;
                if (currentGuess.length !== currentLength) {
                    setMessage(`Besoin de ${currentLength} lettres`);
                    setTimeout(() => setMessage(''), 2000);
                    return;
                }

                const newGuesses = [...guesses];
                newGuesses[attempts] = currentGuess;
                setGuesses(newGuesses);

                const newUsedLetters = { ...usedLetters };
                currentGuess.split('').forEach((letter, i) => {
                    if (targetWord[i] === letter) {
                        newUsedLetters[letter] = 'correct';
                    } else if (targetWord.includes(letter) && newUsedLetters[letter] !== 'correct') {
                        newUsedLetters[letter] = 'present';
                    } else if (!targetWord.includes(letter) && !newUsedLetters[letter]) {
                        newUsedLetters[letter] = 'absent';
                    }
                });
                setUsedLetters(newUsedLetters);

                if (currentGuess === targetWord) {
                    setGameState('won');
                    setMessage("Aura purifi√©e !");
                } else if (attempts + 1 >= MAX_ATTEMPTS) {
                    setGameState('lost');
                    setMessage(`Le mot √©tait : ${targetWord}`);
                } else {
                    setAttempts(prev => prev + 1);
                    setCurrentGuess('');
                }
            }, [currentGuess, attempts, gameState, guesses, usedLetters, targetWord, isLoading]);

            const handleInput = useCallback((key) => {
                if (gameState !== 'playing' || isLoading) return;

                const currentLength = targetWord.length || 6;
                if (key === 'ENTER') {
                    submitGuess();
                } else if (key === 'DELETE' || key === 'Backspace') {
                    setCurrentGuess(prev => prev.slice(0, -1));
                } else if (/^[a-zA-Z]$/.test(key) && currentGuess.length < currentLength) {
                    setCurrentGuess(prev => (prev + key).toUpperCase());
                }
            }, [currentGuess, gameState, submitGuess, targetWord, isLoading]);

            useEffect(() => {
                const onKeyDown = (e) => {
                    if (e.ctrlKey || e.metaKey) return;
                    handleInput(e.key === 'Enter' ? 'ENTER' : e.key === 'Backspace' ? 'DELETE' : e.key);
                };
                window.addEventListener('keydown', onKeyDown);
                return () => window.removeEventListener('keydown', onKeyDown);
            }, [handleInput]);

            const getLetterStyle = (guess, index, isCurrent) => {
                if (isCurrent) return "border-slate-500 bg-slate-800 text-white scale-105 shadow-sm";
                if (!guess) return "border-slate-800 bg-slate-900/40 text-transparent";
                const letter = guess[index];
                if (targetWord[index] === letter) return "bg-violet-600 border-violet-400 text-white shadow-[0_0_15px_rgba(139,92,246,0.3)]";
                if (targetWord.includes(letter)) return "bg-cyan-600 border-cyan-400 text-white shadow-[0_0_10px_rgba(6,182,212,0.2)]";
                return "bg-slate-800 border-slate-700 text-slate-600 opacity-50";
            };

            const getKeyStyle = (key) => {
                const status = usedLetters[key];
                if (status === 'correct') return "bg-violet-600 text-white";
                if (status === 'present') return "bg-cyan-600 text-white";
                if (status === 'absent') return "bg-slate-950 text-slate-800 opacity-40";
                return "bg-slate-800 text-slate-200 hover:bg-slate-700";
            };

            // √âcran d'aide si les cl√©s sont manquantes
            if (!isConfigured) {
                return (
                    <div className="min-h-screen bg-[#020617] flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-slate-900 border border-slate-800 p-8 rounded-[2rem] max-w-sm shadow-2xl">
                            <div className="flex justify-center mb-4 text-violet-500">
                                <Icons.Database />
                            </div>
                            <h2 className="text-xl font-black mb-4 uppercase italic tracking-tighter">Configuration Requise</h2>
                            <p className="text-slate-400 text-sm mb-6 leading-relaxed">
                                Pour activer <strong>Promptle</strong>, tu dois coller tes cl√©s Supabase dans le fichier <code className="text-violet-400 bg-slate-950 px-1 rounded text-xs">index.html</code> (lignes 63 et 64).
                            </p>
                            <div className="text-left bg-slate-950 p-3 rounded-lg text-[10px] font-mono text-slate-500 overflow-hidden">
                                const SUPABASE_URL = "https://...";<br/>
                                const SUPABASE_ANON_KEY = "eyJh...";
                            </div>
                        </div>
                    </div>
                );
            }

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-[#020617] flex flex-col items-center justify-center">
                        <Icons.Loader2 className="text-violet-500 mb-4" />
                        <p className="text-[10px] font-black tracking-widest text-slate-500 uppercase italic">Recherche du signal...</p>
                    </div>
                );
            }

            const currentLength = targetWord.length || 6;

            return (
                <div className="min-h-screen text-slate-100 flex flex-col items-center select-none overflow-x-hidden p-4">
                    <header className="w-full max-w-lg flex justify-between items-center p-4 mb-4 border-b border-slate-800/50 backdrop-blur-md sticky top-0 z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-violet-600 to-cyan-500 p-2 rounded-xl">
                                <Icons.Sparkles />
                            </div>
                            <h1 className="text-xl font-black tracking-widest text-white uppercase italic">Promptle</h1>
                        </div>
                        <div className="flex gap-2 text-slate-400">
                             <div className="p-1 hover:text-white cursor-pointer"><Icons.Info /></div>
                             <div className="p-1 hover:text-white cursor-pointer"><Icons.Trophy /></div>
                        </div>
                    </header>

                    <main className="w-full max-w-md flex flex-col gap-4">
                        <div className="relative rounded-3xl overflow-hidden border border-slate-800 bg-slate-900 shadow-2xl">
                            <img
                                src={dailyImage}
                                alt="Indice IA"
                                className={`w-full aspect-video object-cover transition-all duration-1000 ${gameState === 'playing' ? 'blur-2xl grayscale scale-110' : 'blur-none grayscale-0 scale-100'}`}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-950 to-transparent"></div>
                            <div className="absolute bottom-4 left-4">
                                <span className="bg-slate-900/60 backdrop-blur-md border border-white/10 px-3 py-1 rounded-full text-[10px] text-cyan-300 font-bold tracking-widest uppercase">
                                    Indice Visuel IA
                                </span>
                            </div>
                        </div>

                        <div className="h-6 text-center text-[10px] font-bold text-violet-400 uppercase tracking-widest animate-pulse">
                            {message}
                        </div>

                        <div className="flex flex-col gap-2">
                            {guesses.map((guess, i) => (
                                <div key={i} className="flex justify-center gap-1.5">
                                    {Array.from({ length: currentLength }).map((_, j) => (
                                        <div key={j} className={`w-11 h-11 md:w-14 md:h-14 border-2 rounded-xl flex items-center justify-center text-xl font-black transition-all duration-300 ${getLetterStyle(guess, j, i === attempts)}`}>
                                            {(i === attempts ? currentGuess[j] : guess[j]) || ''}
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>

                        <div className="mt-4 flex flex-col gap-1.5 pb-8">
                            {KEYBOARD_ROWS.map((row, i) => (
                                <div key={i} className="flex justify-center gap-1">
                                    {row.map(key => {
                                        const isSpecial = key === 'ENTER' || key === 'DELETE';
                                        return (
                                            <button
                                                key={key}
                                                onClick={() => handleInput(key)}
                                                className={`h-12 rounded-lg font-bold text-[10px] transition-all active:scale-90 shadow-sm flex items-center justify-center ${isSpecial ? 'px-3 bg-slate-700 text-white min-w-[55px]' : `w-8 md:w-10 ${getKeyStyle(key)}`}`}
                                            >
                                                {key === 'DELETE' ? <Icons.Delete /> : key === 'ENTER' ? <Icons.CornerDownLeft /> : key}
                                            </button>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </main>

                    {gameState !== 'playing' && (
                        <div className="fixed inset-0 bg-slate-950/95 backdrop-blur-md flex items-center justify-center p-6 z-50 animate-in fade-in duration-500">
                            <div className="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] text-center max-w-xs w-full shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-violet-600 to-cyan-500"></div>
                                <div className="flex justify-center mb-4 text-violet-500">
                                    <Icons.Trophy size={48} className="shadow-violet-500/20" />
                                </div>
                                <h2 className="text-2xl font-black mb-1 uppercase tracking-tighter italic text-white">
                                    {gameState === 'won' ? 'D√©crypt√©' : '√âchec'}
                                </h2>
                                <p className="text-slate-500 mb-8 text-[11px] font-medium tracking-widest uppercase">
                                    Mot : <span className="text-white font-bold">{targetWord}</span>
                                </p>
                                <button className="w-full py-4 bg-white text-slate-950 rounded-2xl font-black shadow-xl hover:bg-slate-200 transition-all active:scale-95" onClick={() => window.location.reload()}>
                                    REJOUER
                                </button>
                                <button className="w-full mt-3 py-4 bg-slate-800 text-white rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-slate-700 transition-all active:scale-95">
                                    <Icons.Share2 /> PARTAGER
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
