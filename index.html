<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROMPTLE - Le Jeu de Lettres IA</title>
    <!-- Chargement des outils via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'] },
                    colors: {
                        cyber: { violet: '#8B5CF6', cyan: '#06B6D4', dark: '#020617', darker: '#0B1121' }
                    },
                    animation: {
                        'pop': 'pop 0.1s ease-in-out forwards',
                        'reveal': 'reveal 0.6s ease-in-out forwards',
                    },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' }, '100%': { transform: 'scale(1)' } },
                        reveal: { '0%': { transform: 'rotateX(0)', opacity: '0' }, '50%': { transform: 'rotateX(90deg)', opacity: '0.5' }, '100%': { transform: 'rotateX(0)', opacity: '1' } },
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
        }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        .glass-panel {
            background: rgba(11, 17, 33, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pb-safe-extra { padding-bottom: calc(env(safe-area-inset-bottom) + 15px); }

        /* Classes de flou progressif */
        .blur-lvl-0 { filter: blur(35px) grayscale(100%); }
        .blur-lvl-1 { filter: blur(20px) grayscale(70%); }
        .blur-lvl-2 { filter: blur(10px) grayscale(40%); }
        .blur-lvl-3 { filter: blur(5px) grayscale(10%); }
        .blur-lvl-4 { filter: blur(0px) grayscale(0%); }
    </style>
</head>
<body class="bg-grid">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- ICONES SVG ---
        const Icons = {
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Share: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
            Delete: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>,
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        };

        // --- TRADUCTIONS ---
        const TRANSLATIONS = {
            fr: {
                clue: "MISE AU POINT", win: "PRÃ‰DICTION RÃ‰USSIE", loss: "SIGNAL PERDU",
                shareClassic: "PARTAGER LE LIEN", shareCompact: "COPIER EMOJIS (TIKTOK)",
                copied: "COPIÃ‰ !", replay: "NOUVEAU CYCLE", target: "MOT DU JOUR", agent: "AGENT",
                legendCorrect: "Correct", legendPresent: "Mal placÃ©", legendAbsent: "Absent"
            },
            en: {
                clue: "ADJUSTING FOCUS", win: "PREDICTION SUCCESS", loss: "SIGNAL LOST",
                shareClassic: "SHARE LINK", shareCompact: "COPY EMOJIS (TIKTOK)",
                copied: "COPIED!", replay: "NEW CYCLE", target: "TARGET WORD", agent: "AGENT",
                legendCorrect: "Correct", legendPresent: "Present", legendAbsent: "Absent"
            }
        };

        const MAX_ATTEMPTS = 6;
        const KEYBOARD = [['A','Z','E','R','T','Y','U','I','O','P'],['Q','S','D','F','G','H','J','K','L','M'],['ENTER','W','X','C','V','B','N','DELETE']];

        // --- CONFIGURATION SUPABASE (A REMPLIR) ---
        const SUPABASE_URL = "https://jxbtymcfsqxshmvanrbr.supabase.co"; // Ton URL Supabase
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4YnR5bWNmc3F4c2htdmFucmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjAxMzUsImV4cCI6MjA4MjU5NjEzNX0.5hjR_k9Mz3SElQgqiLiHOwqgespnKmvm05X4IuQStfI"; // Ta clÃ© publique anon

        function App() {
            const [lang, setLang] = useState('fr');
            const [gameState, setGameState] = useState('playing');
            const [attempts, setAttempts] = useState(0);
            const [guesses, setGuesses] = useState(Array(MAX_ATTEMPTS).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [targetWord, setTargetWord] = useState('PROMPT');
            const [dailyImage, setDailyImage] = useState('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800');
            const [usedLetters, setUsedLetters] = useState({});
            const [copyStatus, setCopyStatus] = useState(null);
            const [username, setUsername] = useState(localStorage.getItem('promptle_username') || '');

            const t = TRANSLATIONS[lang];

            // Chargement dynamique depuis Supabase
            useEffect(() => {
                const fetchDailyChallenge = async () => {
                    if (!SUPABASE_URL) return;
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    const today = new Date().toISOString().split('T')[0];

                    const { data, error } = await supabase
                        .from('daily_challenges')
                        .select('*')
                        .eq('publish_date', today)
                        .maybeSingle();

                    if (data) {
                        if (lang === 'en' && data.word_en) {
                            setTargetWord(data.word_en.toUpperCase());
                            setDailyImage(data.image_url_en || data.image_url);
                        } else {
                            setTargetWord(data.word.toUpperCase());
                            setDailyImage(data.image_url);
                        }
                    }
                };
                fetchDailyChallenge();
            }, [lang]);

            // Calcul du niveau de flou (Progressive Blur)
            const blurClass = useMemo(() => {
                if (gameState !== 'playing') return 'blur-lvl-4';
                if (attempts === 0) return 'blur-lvl-0'; // 35px
                if (attempts === 1) return 'blur-lvl-1'; // 20px
                if (attempts === 2) return 'blur-lvl-2'; // 12px
                if (attempts === 3) return 'blur-lvl-3'; // 5px
                return 'blur-lvl-4'; // 0px
            }, [attempts, gameState]);

            const submitGuess = useCallback(() => {
                if (currentGuess.length !== targetWord.length) return;
                const newGuesses = [...guesses];
                newGuesses[attempts] = currentGuess;
                setGuesses(newGuesses);

                const newUsed = {...usedLetters};
                currentGuess.split('').forEach((l, i) => {
                    if (targetWord[i] === l) newUsed[l] = 'correct';
                    else if (targetWord.includes(l) && newUsed[l] !== 'correct') newUsed[l] = 'present';
                    else if (!targetWord.includes(l) && !newUsed[l]) newUsed[l] = 'absent';
                });
                setUsedLetters(newUsed);

                if (currentGuess === targetWord) setGameState('won');
                else if (attempts + 1 >= MAX_ATTEMPTS) setGameState('lost');
                else {
                    setAttempts(prev => prev + 1);
                    setCurrentGuess('');
                }
            }, [currentGuess, targetWord, attempts, guesses, usedLetters]);

            const getEmojiGrid = () => {
                return guesses.slice(0, gameState === 'won' ? attempts + 1 : MAX_ATTEMPTS)
                    .map(g => {
                        if (!g) return "";
                        return g.split('').map((l, i) => {
                            if (targetWord[i] === l) return "ðŸŸª";
                            if (targetWord.includes(l)) return "ðŸŸ¦";
                            return "â¬›";
                        }).join('');
                    }).filter(x => x).join('\n');
            };

            const copyToClipboard = (type) => {
                const day = Math.floor(Date.now() / 86400000) - 19700;
                const grid = getEmojiGrid();
                let text = grid;

                if (type === 'classic') {
                    text = `PROMPTLE #${day} ${lang.toUpperCase()}\n${gameState === 'won' ? attempts + 1 : 'X'}/6\n${grid}\nðŸ‘‰ promptle.netlify.app`;
                }

                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                setCopyStatus(type);
                setTimeout(() => setCopyStatus(null), 3000);
            };

            const getLetterStyle = (g, i, row) => {
                if (row === attempts && gameState === 'playing') return currentGuess[i] ? "border-cyber-violet bg-cyber-darker text-white animate-pop" : "border-slate-800 bg-slate-900/40";
                if (!g) return "border-slate-800 bg-slate-900/40";
                const l = g[i];
                if (targetWord[i] === l) return "bg-cyber-violet border-cyber-violet text-white animate-reveal";
                if (targetWord.includes(l)) return "bg-cyber-cyan border-cyber-cyan text-white animate-reveal";
                return "bg-slate-800 border-slate-800 text-slate-500 opacity-40 animate-reveal";
            };

            return (
                <div className="flex flex-col h-full max-w-lg mx-auto p-4 md:p-6 pb-safe-extra relative">
                    <header className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2">
                            <div className="bg-cyber-violet p-1.5 rounded-lg shadow-lg shadow-cyber-violet/20"><Icons.Sparkles /></div>
                            <h1 className="text-xl md:text-2xl font-black tracking-tighter italic uppercase">PROMPTLE</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setLang(lang === 'fr' ? 'en' : 'fr')} className="text-[10px] md:text-xs font-bold px-2 py-1 glass-panel rounded uppercase transition-colors hover:bg-white/10">{lang}</button>
                            <div className="p-2 text-slate-500 cursor-pointer hover:text-white transition-colors"><Icons.Trophy /></div>
                        </div>
                    </header>

                    <div className="relative rounded-2xl overflow-hidden aspect-[4/3] mb-4 border border-white/5 shadow-2xl">
                        <img src={dailyImage} className={`w-full h-full object-cover transition-all duration-1000 ${blurClass}`} />
                        <div className="absolute inset-0 bg-gradient-to-t from-cyber-dark/80 via-transparent to-transparent"></div>
                        <div className="absolute bottom-3 left-3 flex items-center gap-2">
                            <span className="text-[9px] md:text-[10px] font-black tracking-widest uppercase bg-cyber-dark/60 backdrop-blur-md px-2 py-1 rounded border border-white/10 text-cyber-cyan">
                                <span className="inline-block w-1.5 h-1.5 bg-cyber-cyan rounded-full mr-1.5 animate-pulse"></span>
                                {t.clue}
                            </span>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col justify-center gap-2 mb-6">
                        {guesses.map((g, row) => (
                            <div key={row} className="flex justify-center gap-1.5">
                                {Array.from({length: targetWord.length}).map((_, i) => (
                                    <div key={i} className={`w-12 h-12 md:w-16 md:h-16 border-2 rounded-xl flex items-center justify-center text-xl md:text-2xl font-black transition-all ${getLetterStyle(g, i, row)}`}>
                                        {(row === attempts ? currentGuess[i] : g[i]) || ''}
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>

                    <div className="grid gap-1.5 mb-2">
                        {KEYBOARD.map((row, i) => (
                            <div key={i} className="flex justify-center gap-1">
                                {row.map(k => {
                                    const status = usedLetters[k];
                                    const isSpecial = k === 'ENTER' || k === 'DELETE';
                                    let style = "bg-slate-800 text-white";
                                    if (status === 'absent') style = "bg-slate-950 text-slate-700 opacity-40";
                                    if (isSpecial) style = "bg-slate-700 px-4 min-w-[65px] md:min-w-[80px]";
                                    return (
                                        <button key={k} onClick={() => {
                                            if (k === 'ENTER') submitGuess();
                                            else if (k === 'DELETE') setCurrentGuess(prev => prev.slice(0, -1));
                                            else if (currentGuess.length < targetWord.length) setCurrentGuess(prev => prev + k);
                                        }} className={`h-14 md:h-16 md:px-4 rounded-lg font-bold text-xs md:text-base active:scale-90 transition-all hover:bg-slate-700 ${style}`}>
                                            {k === 'DELETE' ? <Icons.Delete /> : k}
                                        </button>
                                    );
                                })}
                            </div>
                        ))}
                    </div>

                    {/* LÃ‰GENDE DES COULEURS */}
                    <div className="flex justify-center gap-4 md:gap-8 py-2 border-t border-white/5 mt-2">
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 rounded-full bg-cyber-violet shadow-[0_0_8px_rgba(139,92,246,0.6)]"></div>
                            <span className="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider">{t.legendCorrect}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 rounded-full bg-cyber-cyan shadow-[0_0_8px_rgba(6,182,212,0.6)]"></div>
                            <span className="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider">{t.legendPresent}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 rounded-full bg-slate-800"></div>
                            <span className="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider">{t.legendAbsent}</span>
                        </div>
                    </div>

                    {gameState !== 'playing' && (
                        <div className="fixed inset-0 bg-cyber-dark/95 backdrop-blur-xl z-50 flex items-center justify-center p-4 animate-in fade-in overflow-y-auto">
                            <div className="glass-panel w-full max-w-sm p-6 md:p-8 rounded-[2rem] text-center shadow-2xl relative my-auto">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyber-violet to-cyber-cyan"></div>
                                <h2 className="text-3xl font-black italic mb-1 uppercase tracking-tighter">
                                    {gameState === 'won' ? t.win : t.loss}
                                </h2>
                                <p className="text-slate-500 text-[10px] tracking-widest uppercase mb-4">
                                    {t.target} : <span className="text-white font-bold">{targetWord}</span>
                                </p>

                                <div className="bg-cyber-darker/50 p-4 rounded-2xl mb-6 border border-white/5 inline-block mx-auto">
                                    <pre className="text-lg leading-tight tracking-[0.3em] font-mono text-center">
                                        {getEmojiGrid()}
                                    </pre>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={() => copyToClipboard('compact')}
                                        className={`w-full py-4 rounded-2xl font-black flex items-center justify-center gap-3 transition-all active:scale-95 border-2 ${copyStatus === 'compact' ? 'bg-green-500 border-green-400 text-white' : 'bg-cyber-violet border-cyber-violet/30 text-white shadow-lg shadow-cyber-violet/20'}`}
                                    >
                                        <Icons.Copy /> {copyStatus === 'compact' ? t.copied : t.shareCompact}
                                    </button>

                                    <button
                                        onClick={() => copyToClipboard('classic')}
                                        className={`w-full py-4 rounded-2xl font-black flex items-center justify-center gap-3 transition-all active:scale-95 border-2 ${copyStatus === 'classic' ? 'bg-green-500 border-green-400 text-white' : 'bg-white border-white text-cyber-dark'}`}
                                    >
                                        <Icons.Share /> {copyStatus === 'classic' ? t.copied : t.shareClassic}
                                    </button>

                                    <button
                                        onClick={() => window.location.reload()}
                                        className="w-full py-3 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all text-slate-400 hover:text-white"
                                    >
                                        <Icons.Refresh /> {t.replay}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
