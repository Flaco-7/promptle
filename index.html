<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROMPTLE - Le Jeu de Lettres IA</title>
    <!-- Chargement des outils via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'] },
                    colors: {
                        cyber: { violet: '#8B5CF6', cyan: '#06B6D4', dark: '#020617', darker: '#0B1121' }
                    },
                    animation: {
                        'pop': 'pop 0.1s ease-in-out forwards',
                        'reveal-correct': 'reveal-correct 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-present': 'reveal-present 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-absent': 'reveal-absent 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'win-bounce': 'win-bounce 0.5s ease-in-out forwards',
                    },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.15)' }, '100%': { transform: 'scale(1)' } },
                        'reveal-correct': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' }
                        },
                        'reveal-present': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' }
                        },
                        'reveal-absent': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '49%': { backgroundColor: 'transparent', borderColor: '#1e293b' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: '#334155', borderColor: '#334155' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#334155', borderColor: '#334155' }
                        },
                        'win-bounce': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
        }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        .perspective-1000 { perspective: 1000px; }
        .blur-lvl-0 { filter: blur(35px) grayscale(100%); }
        .blur-lvl-1 { filter: blur(20px) grayscale(70%); }
        .blur-lvl-2 { filter: blur(10px) grayscale(40%); }
        .blur-lvl-3 { filter: blur(5px) grayscale(10%); }
        .blur-lvl-4 { filter: blur(0px) grayscale(0%); }

        /* Cacher l'input natif tout en le gardant fonctionnel pour le clavier mobile */
        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-grid flex justify-center items-center">
    <div id="root" class="w-full h-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- CONFIGURATION SUPABASE ---
        const SUPABASE_URL = "https://jxbtymcfsqxshmvanrbr.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4YnR5bWNmc3F4c2htdmFucmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjAxMzUsImV4cCI6MjA4MjU5NjEzNX0.5hjR_k9Mz3SElQgqiLiHOwqgespnKmvm05X4IuQStfI";

        const Icons = {
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Share: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
            Delete: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
        };

        const MAX_ATTEMPTS = 6;
        const KEYBOARD = [['A','Z','E','R','T','Y','U','I','O','P'],['Q','S','D','F','G','H','J','K','L','M'],['ENTER','W','X','C','V','B','N','DELETE']];

        function App() {
            const [gameState, setGameState] = useState('playing');
            const [isAnimating, setIsAnimating] = useState(false);
            const [attempts, setAttempts] = useState(0);
            const [guesses, setGuesses] = useState(Array(MAX_ATTEMPTS).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [targetWord, setTargetWord] = useState('PROMPT');
            const [dailyImage, setDailyImage] = useState('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800');
            const [usedLetters, setUsedLetters] = useState({});
            const [copyStatus, setCopyStatus] = useState(null);

            // Ã‰tats pour le reveal progressif
            const [revealingIndex, setRevealingIndex] = useState(-1);
            const [revealingRow, setRevealingRow] = useState(-1);
            const inputRef = useRef(null);

            useEffect(() => {
                const fetchDailyChallenge = async () => {
                    if (!SUPABASE_URL || SUPABASE_URL.includes("TA_SUPABASE")) return;
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    const today = new Date().toISOString().split('T')[0];
                    const { data } = await supabase.from('daily_challenges').select('*').eq('publish_date', today).maybeSingle();
                    if (data) {
                        setTargetWord(data.word.toUpperCase());
                        setDailyImage(data.image_url);
                    }
                };
                fetchDailyChallenge();
                // Focus automatique au chargement pour le clavier mobile
                if (inputRef.current) inputRef.current.focus();
            }, []);

            const getGuessStatuses = useCallback((guess, target) => {
                if (!guess) return Array(target.length).fill('empty');
                const statuses = Array(target.length).fill('absent');
                const targetCounts = {};
                for (let i = 0; i < target.length; i++) {
                    targetCounts[target[i]] = (targetCounts[target[i]] || 0) + 1;
                    if (guess[i] === target[i]) {
                        statuses[i] = 'correct';
                        targetCounts[target[i]]--;
                    }
                }
                for (let i = 0; i < target.length; i++) {
                    if (statuses[i] === 'correct') continue;
                    const letter = guess[i];
                    if (targetCounts[letter] > 0) {
                        statuses[i] = 'present';
                        targetCounts[letter]--;
                    }
                }
                return statuses;
            }, []);

            const submitGuess = useCallback(() => {
                if (currentGuess.length !== targetWord.length || isAnimating) return;

                setIsAnimating(true);
                const statuses = getGuessStatuses(currentGuess, targetWord);

                const newGuesses = [...guesses];
                newGuesses[attempts] = currentGuess;
                setGuesses(newGuesses);

                // Lancement de la cascade de reveal
                setRevealingRow(attempts);
                let idx = 0;
                const interval = setInterval(() => {
                    const currentLetter = currentGuess[idx];
                    const currentStatus = statuses[idx];

                    // Mise Ã  jour immÃ©diate du clavier pour cette lettre dÃ¨s qu'elle se retourne
                    setUsedLetters(prev => {
                        const newUsed = { ...prev };
                        if (currentStatus === 'correct') newUsed[currentLetter] = 'correct';
                        else if (currentStatus === 'present' && newUsed[currentLetter] !== 'correct') newUsed[currentLetter] = 'present';
                        else if (currentStatus === 'absent' && !newUsed[currentLetter]) newUsed[currentLetter] = 'absent';
                        return newUsed;
                    });

                    setRevealingIndex(idx);
                    idx++;

                    if (idx >= targetWord.length) {
                        clearInterval(interval);

                        setTimeout(() => {
                            if (currentGuess === targetWord) {
                                setGameState('won');
                            } else if (attempts + 1 >= MAX_ATTEMPTS) {
                                setGameState('lost');
                            } else {
                                setAttempts(prev => prev + 1);
                                setCurrentGuess('');
                                setRevealingRow(-1);
                                setRevealingIndex(-1);
                                if (inputRef.current) inputRef.current.value = "";
                            }
                            setIsAnimating(false);
                        }, 600);
                    }
                }, 250);

            }, [currentGuess, targetWord, attempts, guesses, usedLetters, getGuessStatuses, isAnimating]);

            const onInput = useCallback((k) => {
                if (gameState !== 'playing' || isAnimating) return;
                if (k === 'ENTER') submitGuess();
                else if (k === 'DELETE' || k === 'BACKSPACE') setCurrentGuess(prev => prev.slice(0, -1));
                else if (/^[A-Z]$/.test(k) && currentGuess.length < targetWord.length) {
                    setCurrentGuess(prev => (prev + k).toUpperCase());
                }
            }, [gameState, isAnimating, currentGuess, targetWord, submitGuess]);

            // Synchronisation avec l'input invisible pour le clavier mobile
            const handleNativeInput = (e) => {
                const val = e.target.value.toUpperCase();
                // On ne garde que les lettres A-Z
                const cleaned = val.replace(/[^A-Z]/g, '').slice(0, targetWord.length);
                setCurrentGuess(cleaned);
            };

            const handleNativeKeyDown = (e) => {
                if (e.key === 'Enter') submitGuess();
            };

            const getLetterClass = (g, i, row) => {
                const base = "w-11 h-11 sm:w-14 sm:h-14 md:w-16 md:h-16 border-2 rounded-xl md:rounded-2xl flex items-center justify-center text-xl md:text-2xl font-black transition-all duration-300 ";

                // Ligne en cours de saisie
                if (row === attempts && revealingRow === -1) {
                    return base + (currentGuess[i]
                        ? "border-cyber-violet bg-cyber-darker text-white animate-pop"
                        : "border-slate-800 bg-slate-900/40 text-transparent");
                }

                if (!g) return base + "border-slate-800 bg-slate-900/40 text-transparent";

                // Si on est sur la ligne en cours de reveal
                const isRevealed = (row < attempts && revealingRow === -1) || (row === revealingRow && i <= revealingIndex);

                if (isRevealed) {
                    const statuses = getGuessStatuses(g, targetWord);
                    const status = statuses[i];
                    const isNew = (row === revealingRow && i === revealingIndex);
                    const isWinningRow = gameState === 'won' && row === attempts;

                    let statusClass = "";
                    if (status === 'correct') statusClass = isNew ? "animate-reveal-correct" : "bg-cyber-violet border-cyber-violet";
                    else if (status === 'present') statusClass = isNew ? "animate-reveal-present" : "bg-cyber-cyan border-cyber-cyan";
                    else statusClass = isNew ? "animate-reveal-absent" : "bg-slate-800 border-slate-700 text-slate-500 opacity-60";

                    const winBounce = isWinningRow ? "animate-win-bounce" : "";
                    const delayBounce = isWinningRow ? `delay-[${i * 100}ms]` : "";

                    return base + `${statusClass} ${winBounce} ${delayBounce} text-white`;
                }

                return base + "border-slate-800 bg-slate-900/40 text-white";
            };

            const getEmojiGrid = () => {
                return guesses.slice(0, gameState === 'won' ? attempts + 1 : MAX_ATTEMPTS)
                    .map(g => {
                        if (!g) return "";
                        return getGuessStatuses(g, targetWord).map(s => (s === 'correct' ? "ðŸŸª" : s === 'present' ? "ðŸŸ¦" : "â¬›")).join('');
                    }).filter(x => x).join('\n');
            };

            const copyToClipboard = () => {
                const grid = getEmojiGrid();
                const text = `PROMPTLE\n${gameState === 'won' ? attempts + 1 : 'X'}/6\n${grid}\npromptle.netlify.app`;
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopyStatus(true);
                setTimeout(() => setCopyStatus(false), 2000);
            };

            return (
                <div
                    className="flex flex-col h-screen w-full p-4 md:p-6 select-none overflow-hidden"
                    onClick={() => inputRef.current && inputRef.current.focus()}
                >
                    {/* Input invisible pour forcer le clavier mobile */}
                    <input
                        ref={inputRef}
                        type="text"
                        className="hidden-input"
                        value={currentGuess}
                        onChange={handleNativeInput}
                        onKeyDown={handleNativeKeyDown}
                        autoFocus
                    />

                    {/* Header */}
                    <header className="flex justify-between items-center mb-4 max-w-lg mx-auto w-full shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyber-violet p-1.5 rounded-xl shadow-lg shadow-cyber-violet/20"><Icons.Sparkles /></div>
                            <h1 className="text-xl md:text-2xl font-black tracking-tighter italic uppercase">PROMPTLE</h1>
                        </div>
                        <div className="flex gap-4 text-slate-500">
                            <Icons.Trophy />
                        </div>
                    </header>

                    {/* Zone d'affichage centrale */}
                    <div className="flex-1 flex flex-col justify-center min-h-0">
                        <div className="relative rounded-2xl md:rounded-3xl overflow-hidden aspect-video border border-white/5 shadow-2xl mx-auto w-full max-w-xl">
                            <img
                                src={dailyImage}
                                className={`w-full h-full object-cover transition-all duration-1000 ${gameState !== 'playing' ? 'blur-none' : (['blur-lvl-0', 'blur-lvl-1', 'blur-lvl-2', 'blur-lvl-3', 'blur-lvl-4', 'blur-lvl-4', 'blur-lvl-4'][attempts])}`}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-cyber-dark/80 via-transparent to-transparent opacity-60"></div>
                            <div className="absolute bottom-3 left-3">
                                <span className="text-[10px] font-black tracking-widest uppercase bg-cyber-dark/80 backdrop-blur-md px-3 py-1 rounded-lg border border-white/10 text-cyber-cyan shadow-xl">
                                    SIGNAL IA
                                </span>
                            </div>
                        </div>

                        {/* Grille de jeu */}
                        <div className="flex flex-col justify-center gap-2 md:gap-3 py-4 md:py-8 perspective-1000">
                            {guesses.map((g, row) => (
                                <div key={row} className="flex justify-center gap-1.5 md:gap-3">
                                    {Array.from({length: targetWord.length}).map((_, i) => (
                                        <div key={i} className={getLetterClass(g, i, row)}>
                                            {(row === attempts ? currentGuess[i] : g[i]) || ''}
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Clavier virtuel (toujours lÃ  en appoint) */}
                    <div className="max-w-xl mx-auto w-full shrink-0 pb-4 md:pb-6">
                        <div className="grid gap-1.5 md:gap-2">
                            {KEYBOARD.map((row, i) => (
                                <div key={i} className="flex justify-center gap-1 md:gap-2">
                                    {row.map(k => {
                                        const status = usedLetters[k];
                                        const isSpecial = k === 'ENTER' || k === 'DELETE';
                                        let style = "bg-slate-800 text-white";
                                        if (status === 'absent') style = "bg-slate-950 text-slate-700 opacity-30";
                                        if (status === 'present') style = "bg-cyber-cyan text-white shadow-[0_0_10px_rgba(6,182,212,0.3)]";
                                        if (status === 'correct') style = "bg-cyber-violet text-white shadow-[0_0_15px_rgba(139,92,246,0.4)]";

                                        let sizing = "h-11 md:h-12 min-w-[28px] md:min-w-[50px] px-1 md:px-4";
                                        if (isSpecial) sizing = "h-11 md:h-12 min-w-[60px] md:min-w-[100px] px-2 md:px-4 bg-slate-700";

                                        return (
                                            <button
                                                key={k}
                                                onClick={(e) => { e.stopPropagation(); onInput(k); }}
                                                className={`${sizing} rounded-lg md:rounded-xl font-bold text-[10px] md:text-sm active:scale-95 transition-all hover:bg-slate-600 ${style}`}
                                            >
                                                {k === 'DELETE' ? <Icons.Delete /> : k}
                                            </button>
                                        );
                                    })}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Modale de fin */}
                    {gameState !== 'playing' && (
                        <div className="fixed inset-0 bg-cyber-dark/95 backdrop-blur-xl z-50 flex items-center justify-center p-4">
                            <div className="glass-panel w-full max-w-sm p-8 md:p-10 rounded-[2.5rem] text-center shadow-2xl relative border-cyber-violet/20 animate-in zoom-in-95 duration-300">
                                <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-cyber-violet to-cyber-cyan"></div>
                                <h2 className="text-3xl md:text-4xl font-black italic mb-2 uppercase tracking-tighter">
                                    {gameState === 'won' ? "PRÃ‰DICTION RÃ‰USSIE" : "SIGNAL PERDU"}
                                </h2>
                                <p className="text-slate-500 text-[10px] tracking-widest uppercase mb-8">
                                    MOT DU JOUR : <span className="text-white font-bold ml-2">{targetWord}</span>
                                </p>

                                <div className="bg-cyber-darker/50 p-6 rounded-3xl mb-8 border border-white/5 inline-block mx-auto shadow-inner">
                                    <pre className="text-xl md:text-2xl leading-tight tracking-[0.4em] font-mono text-center">
                                        {getEmojiGrid()}
                                    </pre>
                                </div>

                                <button onClick={copyToClipboard} className={`w-full py-4 rounded-2xl font-black flex items-center justify-center gap-4 transition-all active:scale-95 border-2 text-base ${copyStatus ? 'bg-green-500 border-green-400 text-white' : 'bg-cyber-violet border-cyber-violet/30 text-white shadow-lg'}`}>
                                    <Icons.Copy /> {copyStatus ? "COPIÃ‰ !" : "PARTAGER LE SCORE"}
                                </button>

                                <button onClick={() => window.location.reload()} className="w-full mt-4 py-2 text-slate-500 font-bold hover:text-white transition-colors text-xs tracking-widest uppercase">
                                    NOUVEAU CYCLE
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
