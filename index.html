<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROMPTLE - Le Jeu de Lettres IA</title>
    <!-- Chargement des outils via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'] },
                    colors: {
                        cyber: { violet: '#8B5CF6', cyan: '#06B6D4', dark: '#020617', darker: '#0B1121' }
                    },
                    animation: {
                        'pop': 'pop 0.1s ease-in-out forwards',
                        'reveal-correct': 'reveal-correct 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-present': 'reveal-present 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                        'reveal-absent': 'reveal-absent 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                    },
                    keyframes: {
                        pop: { '0%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.15)' }, '100%': { transform: 'scale(1)' } },
                        'reveal-correct': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: 'transparent' },
                            '50.1%': { transform: 'rotateX(90deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#8B5CF6', borderColor: '#8B5CF6' }
                        },
                        'reveal-present': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: 'transparent' },
                            '50.1%': { transform: 'rotateX(90deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#06B6D4', borderColor: '#06B6D4' }
                        },
                        'reveal-absent': {
                            '0%': { transform: 'rotateX(0deg)', backgroundColor: 'transparent' },
                            '50%': { transform: 'rotateX(90deg)', backgroundColor: 'transparent' },
                            '50.1%': { transform: 'rotateX(90deg)', backgroundColor: '#1e293b', borderColor: '#1e293b' },
                            '100%': { transform: 'rotateX(0deg)', backgroundColor: '#1e293b', borderColor: '#1e293b', opacity: '0.5' }
                        },
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overscroll-behavior: none;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        .glass-panel {
            background: rgba(11, 17, 33, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pb-safe-extra { padding-bottom: calc(env(safe-area-inset-bottom) + 15px); }

        .blur-lvl-0 { filter: blur(35px) grayscale(100%); }
        .blur-lvl-1 { filter: blur(20px) grayscale(70%); }
        .blur-lvl-2 { filter: blur(10px) grayscale(40%); }
        .blur-lvl-3 { filter: blur(5px) grayscale(10%); }
        .blur-lvl-4 { filter: blur(0px) grayscale(0%); }

        /* Animation de d√©lai pour la cascade (Staggered) */
        .delay-0 { animation-delay: 0ms; }
        .delay-1 { animation-delay: 150ms; }
        .delay-2 { animation-delay: 300ms; }
        .delay-3 { animation-delay: 450ms; }
        .delay-4 { animation-delay: 600ms; }
        .delay-5 { animation-delay: 750ms; }
        .delay-6 { animation-delay: 900ms; }
        .delay-7 { animation-delay: 1050ms; }
    </style>
</head>
<body class="bg-grid">
    <div id="root" class="w-full h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- CONFIGURATION SUPABASE ---
        const SUPABASE_URL = "https://jxbtymcfsqxshmvanrbr.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4YnR5bWNmc3F4c2htdmFucmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjAxMzUsImV4cCI6MjA4MjU5NjEzNX0.5hjR_k9Mz3SElQgqiLiHOwqgespnKmvm05X4IuQStfI";

        const Icons = {
            Sparkles: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Share: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>,
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>,
            Delete: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg>
        };

        const TRANSLATIONS = {
            fr: {
                clue: "MISE AU POINT", win: "PR√âDICTION R√âUSSIE", loss: "SIGNAL PERDU",
                shareClassic: "PARTAGER LE LIEN", shareCompact: "COPIER EMOJIS (TIKTOK)",
                copied: "COPI√â !", replay: "NOUVEAU CYCLE", target: "MOT DU JOUR",
                legendCorrect: "Correct", legendPresent: "Mal plac√©", legendAbsent: "Absent"
            },
            en: {
                clue: "ADJUSTING FOCUS", win: "PREDICTION SUCCESS", loss: "SIGNAL LOST",
                shareClassic: "SHARE LINK", shareCompact: "COPY EMOJIS (TIKTOK)",
                copied: "COPIED!", replay: "NEW CYCLE", target: "TARGET WORD",
                legendCorrect: "Correct", legendPresent: "Present", legendAbsent: "Absent"
            }
        };

        const MAX_ATTEMPTS = 6;
        const KEYBOARD = [['A','Z','E','R','T','Y','U','I','O','P'],['Q','S','D','F','G','H','J','K','L','M'],['ENTER','W','X','C','V','B','N','DELETE']];

        function App() {
            const [lang, setLang] = useState('fr');
            const [gameState, setGameState] = useState('playing');
            const [isAnimating, setIsAnimating] = useState(false);
            const [attempts, setAttempts] = useState(0);
            const [guesses, setGuesses] = useState(Array(MAX_ATTEMPTS).fill(''));
            const [currentGuess, setCurrentGuess] = useState('');
            const [targetWord, setTargetWord] = useState('PROMPT');
            const [dailyImage, setDailyImage] = useState('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&q=80&w=800');
            const [usedLetters, setUsedLetters] = useState({});
            const [copyStatus, setCopyStatus] = useState(null);

            const t = TRANSLATIONS[lang];

            useEffect(() => {
                const fetchDailyChallenge = async () => {
                    if (!SUPABASE_URL || SUPABASE_URL.includes("TA_SUPABASE")) return;
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    const today = new Date().toISOString().split('T')[0];
                    const { data } = await supabase.from('daily_challenges').select('*').eq('publish_date', today).maybeSingle();
                    if (data) {
                        const word = (lang === 'en' && data.word_en) ? data.word_en : data.word;
                        setTargetWord(word.toUpperCase());
                        setDailyImage((lang === 'en' && data.image_url_en) ? data.image_url_en : data.image_url);
                    }
                };
                fetchDailyChallenge();
            }, [lang]);

            const getGuessStatuses = useCallback((guess, target) => {
                if (!guess) return Array(target.length).fill('empty');
                const statuses = Array(target.length).fill('absent');
                const targetCounts = {};

                for (let i = 0; i < target.length; i++) {
                    targetCounts[target[i]] = (targetCounts[target[i]] || 0) + 1;
                    if (guess[i] === target[i]) {
                        statuses[i] = 'correct';
                        targetCounts[target[i]]--;
                    }
                }

                for (let i = 0; i < target.length; i++) {
                    if (statuses[i] === 'correct') continue;
                    const letter = guess[i];
                    if (targetCounts[letter] > 0) {
                        statuses[i] = 'present';
                        targetCounts[letter]--;
                    }
                }
                return statuses;
            }, []);

            const submitGuess = useCallback(() => {
                if (currentGuess.length !== targetWord.length || isAnimating) return;

                setIsAnimating(true);
                const statuses = getGuessStatuses(currentGuess, targetWord);
                const newGuesses = [...guesses];
                newGuesses[attempts] = currentGuess;
                setGuesses(newGuesses);

                const delay = (targetWord.length * 150) + 600;

                setTimeout(() => {
                    const newUsed = {...usedLetters};
                    currentGuess.split('').forEach((l, i) => {
                        const status = statuses[i];
                        if (status === 'correct') newUsed[l] = 'correct';
                        else if (status === 'present' && newUsed[l] !== 'correct') newUsed[l] = 'present';
                        else if (status === 'absent' && !newUsed[l]) newUsed[l] = 'absent';
                    });
                    setUsedLetters(newUsed);

                    if (currentGuess === targetWord) setGameState('won');
                    else if (attempts + 1 >= MAX_ATTEMPTS) setGameState('lost');
                    else {
                        setAttempts(prev => prev + 1);
                        setCurrentGuess('');
                    }
                    setIsAnimating(false);
                }, delay);

            }, [currentGuess, targetWord, attempts, guesses, usedLetters, getGuessStatuses, isAnimating]);

            // --- GESTION DES INPUTS ---
            const onInput = useCallback((k) => {
                if (gameState !== 'playing' || isAnimating) return;
                if (k === 'ENTER') submitGuess();
                else if (k === 'DELETE' || k === 'BACKSPACE') setCurrentGuess(prev => prev.slice(0, -1));
                else if (/^[A-Z]$/.test(k) && currentGuess.length < targetWord.length) {
                    setCurrentGuess(prev => (prev + k).toUpperCase());
                }
            }, [gameState, isAnimating, currentGuess, targetWord, submitGuess]);

            // Ecouteur clavier physique
            useEffect(() => {
                const handleKeyDown = (e) => {
                    const key = e.key.toUpperCase();
                    if (key === 'ENTER') onInput('ENTER');
                    else if (key === 'BACKSPACE') onInput('DELETE');
                    else if (/^[A-Z]$/.test(key)) onInput(key);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [onInput]);

            const getEmojiGrid = () => {
                return guesses.slice(0, gameState === 'won' ? attempts + 1 : MAX_ATTEMPTS)
                    .map(g => {
                        if (!g) return "";
                        const rowStatuses = getGuessStatuses(g, targetWord);
                        return rowStatuses.map(s => {
                            if (s === 'correct') return "üü™";
                            if (s === 'present') return "üü¶";
                            return "‚¨õ";
                        }).join('');
                    }).filter(x => x).join('\n');
            };

            const copyToClipboard = (type) => {
                const day = Math.floor(Date.now() / 86400000) - 19700;
                const grid = getEmojiGrid();
                let text = (type === 'classic')
                    ? `PROMPTLE #${day} ${lang.toUpperCase()}\n${gameState === 'won' ? attempts + 1 : 'X'}/6\n${grid}\nüëâ promptle.netlify.app`
                    : grid;

                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                setCopyStatus(type);
                setTimeout(() => setCopyStatus(null), 3000);
            };

            const getLetterClass = (g, i, row) => {
                if (row === attempts && gameState === 'playing') {
                    return currentGuess[i] ? "border-cyber-violet bg-cyber-darker text-white animate-pop" : "border-slate-800 bg-slate-900/40";
                }
                if (!g) return "border-slate-800 bg-slate-900/40";

                const rowStatuses = getGuessStatuses(g, targetWord);
                const status = rowStatuses[i];

                if (status === 'correct') return "animate-reveal-correct text-white";
                if (status === 'present') return "animate-reveal-present text-white";
                return "animate-reveal-absent text-slate-500";
            };

            return (
                <div className="flex flex-col h-full max-w-lg md:max-w-2xl mx-auto p-4 md:p-8 pb-safe-extra relative">
                    <header className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <div className="bg-cyber-violet p-2 rounded-xl shadow-lg shadow-cyber-violet/20"><Icons.Sparkles /></div>
                            <h1 className="text-2xl md:text-3xl font-black tracking-tighter italic uppercase">PROMPTLE</h1>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setLang(lang === 'fr' ? 'en' : 'fr')} className="text-xs font-bold px-3 py-1.5 glass-panel rounded-lg uppercase transition-colors hover:bg-white/10 tracking-widest">{lang}</button>
                            <div className="p-2 text-slate-500 cursor-pointer hover:text-white transition-colors"><Icons.Trophy /></div>
                        </div>
                    </header>

                    <div className="relative rounded-3xl overflow-hidden aspect-[16/9] md:aspect-[21/9] mb-6 border border-white/5 shadow-2xl">
                        <img src={dailyImage} className={`w-full h-full object-cover transition-all duration-1000 ${gameState !== 'playing' ? 'blur-lvl-4' : (['blur-lvl-0', 'blur-lvl-1', 'blur-lvl-2', 'blur-lvl-3', 'blur-lvl-4', 'blur-lvl-4', 'blur-lvl-4'][attempts])}`} />
                        <div className="absolute inset-0 bg-gradient-to-t from-cyber-dark/90 via-transparent to-transparent"></div>
                        <div className="absolute bottom-4 left-4 flex items-center gap-2">
                            <span className="text-[10px] md:text-xs font-black tracking-widest uppercase bg-cyber-dark/80 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10 text-cyber-cyan shadow-lg">
                                <span className="inline-block w-2 h-2 bg-cyber-cyan rounded-full mr-2 animate-pulse"></span>
                                {t.clue}
                            </span>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col justify-center gap-2 md:gap-3 mb-8">
                        {guesses.map((g, row) => (
                            <div key={row} className="flex justify-center gap-2 md:gap-3">
                                {Array.from({length: targetWord.length}).map((_, i) => (
                                    <div
                                        key={i}
                                        className={`w-12 h-12 sm:w-14 sm:h-14 md:w-20 md:h-20 border-2 rounded-xl md:rounded-2xl flex items-center justify-center text-xl md:text-3xl font-black transition-all ${getLetterClass(g, i, row)} ${g ? `delay-${i}` : ''}`}
                                    >
                                        {(row === attempts ? currentGuess[i] : g[i]) || ''}
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>

                    <div className="grid gap-2 mb-4">
                        {KEYBOARD.map((row, i) => (
                            <div key={i} className="flex justify-center gap-1.5 md:gap-2">
                                {row.map(k => {
                                    const status = usedLetters[k];
                                    const isSpecial = k === 'ENTER' || k === 'DELETE';
                                    let style = "bg-slate-800 text-white";
                                    if (status === 'absent') style = "bg-slate-950 text-slate-700 opacity-40";
                                    if (status === 'present') style = "bg-cyber-cyan text-white";
                                    if (status === 'correct') style = "bg-cyber-violet text-white";

                                    let sizing = "h-14 sm:h-16 md:h-20 min-w-[32px] sm:min-w-[40px] md:min-w-[55px] px-2 md:px-4";
                                    if (isSpecial) sizing = "h-14 sm:h-16 md:h-20 min-w-[70px] sm:min-w-[90px] md:min-w-[120px] px-4 md:px-6 bg-slate-700";

                                    return (
                                        <button key={k} onClick={() => onInput(k)} className={`${sizing} rounded-xl font-bold text-xs md:text-lg active:scale-95 transition-all hover:bg-slate-600 hover:shadow-lg ${style}`}>
                                            {k === 'DELETE' ? "DEL" : k}
                                        </button>
                                    );
                                })}
                            </div>
                        ))}
                    </div>

                    {gameState !== 'playing' && (
                        <div className="fixed inset-0 bg-cyber-dark/95 backdrop-blur-xl z-50 flex items-center justify-center p-4 animate-in fade-in overflow-y-auto">
                            <div className="glass-panel w-full max-w-md p-8 md:p-12 rounded-[2.5rem] text-center shadow-2xl relative my-auto">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyber-violet to-cyber-cyan"></div>
                                <h2 className="text-4xl font-black italic mb-2 uppercase tracking-tighter">
                                    {gameState === 'won' ? t.win : t.loss}
                                </h2>
                                <p className="text-slate-500 text-xs tracking-[0.3em] uppercase mb-8">
                                    {t.target} : <span className="text-white font-bold ml-2">{targetWord}</span>
                                </p>

                                <div className="bg-cyber-darker/50 p-6 rounded-3xl mb-8 border border-white/5 inline-block mx-auto">
                                    <pre className="text-2xl leading-tight tracking-[0.4em] font-mono text-center">
                                        {getEmojiGrid()}
                                    </pre>
                                </div>

                                <div className="grid gap-4">
                                    <button onClick={() => copyToClipboard('compact')} className={`w-full py-5 rounded-2xl font-black flex items-center justify-center gap-4 transition-all active:scale-95 border-2 text-lg ${copyStatus === 'compact' ? 'bg-green-500 border-green-400 text-white' : 'bg-cyber-violet border-cyber-violet/30 text-white shadow-xl shadow-cyber-violet/20'}`}><Icons.Copy /> {copyStatus === 'compact' ? t.copied : t.shareCompact}</button>
                                    <button onClick={() => copyToClipboard('classic')} className={`w-full py-5 rounded-2xl font-black flex items-center justify-center gap-4 transition-all active:scale-95 border-2 text-lg ${copyStatus === 'classic' ? 'bg-green-500 border-green-400 text-white' : 'bg-white border-white text-cyber-dark'}`}><Icons.Share /> {copyStatus === 'classic' ? t.copied : t.shareClassic}</button>
                                    <button onClick={() => window.location.reload()} className="w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all text-slate-400 hover:text-white uppercase tracking-widest text-sm">{t.replay}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
